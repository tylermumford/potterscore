<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potterscore</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modes js-hide-after-selecting-mode">
        <button class="mode" onclick="selectMode('enterScores')">Enter scores</button>
        <button class="mode" onclick="selectMode('viewScores')">View scores</button>
    </div>

    <main id="enterScores" class="hidden">
        <div class="houses">
            <div class="house"><label>Slytherin: <input type="number" id="" value="0"></label></div>
            <div class="house"><label>Ravenclaw: <input type="number" id="" value="0"></label></div>
            <div class="house"><label>Gryffindor: <input type="number" id="" value="0"></label></div>
            <div class="house"><label>Hufflepuff: <input type="number" id="" value="0"></label></div>
        </div>
    </main>

    <main id="viewScores" class="hidden">
        <div class="fancy-scores">
            <img src="" alt="" class="gems-bar">
            <img src="" alt="" class="gems-bar">
            <img src="" alt="" class="gems-bar">
            <img src="" alt="" class="gems-bar">

            <img src="" alt="" class="hourglass-frame">

            <div class="fancy-frame"><img src="" alt=""><span>0</span></div>
            <div class="fancy-frame"><img src="" alt=""><span>0</span></div>
            <div class="fancy-frame"><img src="" alt=""><span>0</span></div>
            <div class="fancy-frame"><img src="" alt=""><span>0</span></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
