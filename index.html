<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potterscore</title>

    <link rel="preload" href="hourglass-frame.png" as="image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modes js-hide-after-selecting-mode">
        <div>
            <button class="mode-button" onclick="selectMode('enterScores')">Enter scores</button>
            <button class="mode-button" onclick="selectMode('viewScores')">View scores</button>
        </div>
        <turbo-frame id="instructions" src="instructions.html"><p>Instructions loading...</p></turbo-frame>
    </div>

    <main id="enterScores" class="hidden">
        <div class="houses">
            <div class="house">
                <label>Slytherin:
                    <input type="number" data-bind-value="slytherin">
                </label>
                <button onclick="incrementScore('slytherin', 5)">+5</button>
                <button onclick="incrementScore('slytherin', 10)">+10</button>
                <button onclick="incrementScore('slytherin', 15)">+15</button>
                <button onclick="incrementScore('slytherin')">+ (choose)</button>
            </div>
            <div class="house">
                <label>Ravenclaw:
                    <input type="number" data-bind-value="ravenclaw">
                </label>
                <button onclick="incrementScore('ravenclaw', 5)">+5</button>
                <button onclick="incrementScore('ravenclaw', 10)">+10</button>
                <button onclick="incrementScore('ravenclaw', 15)">+15</button>
                <button onclick="incrementScore('ravenclaw')">+ (choose)</button>
            </div>
            <div class="house">
                <label>Gryffindor:
                    <input type="number" data-bind-value="gryffindor">
                </label>
                <button onclick="incrementScore('gryffindor', 5)">+5</button>
                <button onclick="incrementScore('gryffindor', 10)">+10</button>
                <button onclick="incrementScore('gryffindor', 15)">+15</button>
                <button onclick="incrementScore('gryffindor')">+ (choose)</button>
            </div>
            <div class="house">
                <label>Hufflepuff:
                    <input type="number" data-bind-value="hufflepuff">
                </label>
                <button onclick="incrementScore('hufflepuff', 5)">+5</button>
                <button onclick="incrementScore('hufflepuff', 10)">+10</button>
                <button onclick="incrementScore('hufflepuff', 15)">+15</button>
                <button onclick="incrementScore('hufflepuff')">+ (choose)</button>
            </div>
        </div>
    </main>

    <main id="viewScores" class="hidden">
        <div class="fancy-scores">
            <img src="" alt="" class="gem-bar js-position-1 green" data-bind-bar-height="slytherin">
            <img src="" alt="" class="gem-bar js-position-2 blue" data-bind-bar-height="ravenclaw">
            <img src="" alt="" class="gem-bar js-position-3 red" data-bind-bar-height="gryffindor">
            <img src="" alt="" class="gem-bar js-position-4 yellow" data-bind-bar-height="hufflepuff">

            <div class="hourglass-frame"></div>

            <div class="fancy-frame"><img src="" alt=""><span data-bind-inner-text="slytherin">0</span></div>
            <div class="fancy-frame"><img src="" alt=""><span data-bind-inner-text="ravenclaw">0</span></div>
            <div class="fancy-frame"><img src="" alt=""><span data-bind-inner-text="gryffindor">0</span></div>
            <div class="fancy-frame"><img src="" alt=""><span data-bind-inner-text="hufflepuff">0</span></div>
        </div>
    </main>

    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
    </script>
    <script src="script.js"></script>
</body>
</html>
