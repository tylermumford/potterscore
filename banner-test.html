    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    canvas+canvas {
      opacity: 0.3;
      z-index: -2;
    }

    .desc {
      position: absolute;
      z-index: 10;

      right: 0;
      bottom: 0;
      padding: 1em;

      color: #aaa;
      text-align: center;
    }

      position: absolute;
      top: 0;
      left: 0;
      padding: 1em;

      color: #aaa;
      font-family: monospace;
    }
  </style>
